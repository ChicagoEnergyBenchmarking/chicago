<!-- {buildings, metrics, building_info_fields} from BuildingView -->

<% _.each(buildings, function(building){ %>
  <tr>
    <td class='building_info'> 
      <% _.each(building_info_fields, function(value, key){ %>
        <span class="<%= key %>" data-field="<%= value %>">
          <%= building[value] %>
        </span>
      <% }) %>
    </td>
    <% _.each(metrics, function(metric){ %>
      <td class="<%= metric.get('field_name') %>">
        <div class="metric-container">
          <%= building[metric.get('field_name')] || "N/A" %>
        </div>
      </td>
    <% }) %>
  </tr>
<% }) %>
