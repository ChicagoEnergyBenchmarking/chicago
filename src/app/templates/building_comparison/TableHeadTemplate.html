<thead>
  <tr>
    <th><h2>Building Comparison</h2></th>
    <% _.each(metrics, function(metric){ %>
    <th <%= sortedBy.field_name == metric.field_name ? 'class="sorted ' + sortedBy.order + '"' : '' %>>
      <input type="radio" name="comparison-sort" id="comparison-sort-<%= metric.field_name %>" value="<%= metric.field_name %>" <%= currentLayer.field_name == metric.field_name ? 'checked="checked"' : '' %>>
      <label for="comparison-sort-<%= metric.field_name %>"><%= metric.title %><span class="asc">&#9652;</span><span class="desc">&#9662;</span><span class="remove">&times;</span></label>
    </th>
    <% }) %>
  </tr>
</thead>
