<div class='map-category-control'>
  <input type="checkbox" <%= typeof(checked) !== 'undefined' && checked ? 'checked="checked"' : ''%> id="category-<%= id %>" />
  <label class="category-list-toggle" for="category-<%= id %>"><%= title %></label>
  <div class='categories'>
    <ul>
    <% _.each(categories, function(count, name){ %>
      <li>
        <input type="checkbox"
          id="filter-<%=id%>-<%=name.toString().toLowerCase().replace(/\s/g, "-")%>"
          name="filter-<%=id%>%>"
          value="<%= name %>"
          checked="checked"
        />
        <label for="filter-<%=id%>-<%=name.toString().toLowerCase().replace(/\s/g, "-")%>">
          <div class="content"><div class="check"></div><%= name %></div>
        </label>
      </li>
    <% }) %>
    </ul>
  </div>
</div>
